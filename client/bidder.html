    <title>Bidder</title>

<body>
    <header>
        <a href="/">
            <img src="pics/hkdrywall-curve.png" class="logo">
        </a>
    </header>
    <div class="header"></div>
    <section class="body-box">
        <section class="invoice-box">
            <section class="item-input">
                <input placeholder="Description" type="text" class="i-field i-input i-description">
                <input placeholder="Cost" type="number" class="i-field i-input i-cost-per">
                <input placeholder="Qty" type="number" class="i-field i-input i-quantity">
                <input placeholder="Unit Type" type="text" class="i-field i-input i-unit">
                <div class="i-field i-line-total"></div>
                <input type="submit" class="i-submit">
            </section>
            <section class="item-box">
                <section class="item inv-name-box">
                    <p class= inv-name>Invoice Name</p>
                </section>
                <section class="item">
                    <div class="i-field i-description"></div>
                    <div class="i-field i-cost-per"></div>
                    <div class="i-field i-quantity"></div>
                    <div class="i-field i-unit"></div>
                    <div class="i-field i-line-total"></div>
                    <button class="i-edit">Edit</button>
                    <button class="i-delete">Delete</button>
                </section>
                <section class="item invoice-total">
                    <div class="i-field i-total"></div>
                </section>
            </section>
        </section>
    </section>
    <footer></footer>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="bidder.js"></script>
